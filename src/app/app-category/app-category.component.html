<title>Category</title>
<div class="container">
    <mat-card>
        <table width="100%">
            <tr>
                <td>
                    <div style="margin-bottom:10px;">
                        <button [attr.tabindex]="-1" mat-flat-button color="primary" (click)="openDialogAdd()">Add Category</button>
                    </div>
                </td>
                <td align="right">
                    <div style="margin-bottom: -10px;">
                        <pagination-controls class="my-pagination" (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
                    </div>
                </td>
            </tr>
        </table>
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover">
                <thead class="thead-blue">
                    <tr>
                        <th scope="col" width="5%">#</th>
                        <th scope="col" width="40%">Category Name</th>
                        <th scope="col" width="40%">Slug</th>
                        <th scope="col" width="15%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of dataCategory | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                        <td>{{(p - 1) * 10 + i +1}}</td>
                        <td>{{data.category_name}}</td>
                        <td>{{data.category_slug}}</td>
                        <td align="center">
                            <button [attr.tabindex]="-1" (click)="dialogEditItem([data.category_id, data.category_name])" class="btn btn-circle btn-circle-sm m-1"><i class="fa fa-pencil"></i></button>
                            <button [attr.tabindex]="-1" (click)="deleteItem(data.category_id)" class="btn btn-circle btn-circle-sm m-1"><i class="fa fa-remove"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card>
</div>
